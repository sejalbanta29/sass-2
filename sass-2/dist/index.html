<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Create your Google Account</title>
</head>

<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="left">

                <div class="logo-div">
                    <img src="../assets/google-2015.svg" alt="" width="75px">
                </div>

                <div class="heading">
                    <h1>Create your Google Account</h1>
                    <h3>Continue to Gmail</h3>
                </div>

                <form action="">
                    <div class="name-div">
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Last name">
                    </div>
                    <div class="user-div">
                        <input type="text" placeholder="Username">
                        <span>@gmail.com</span>
                    </div>
                    <div class="info-div">
                        <span> You can use letters, numbers & periods</span>
                    </div>
                    <div class="password-div">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm">

                    </div>
                    <div class="info-div">
                        <span> Use 8 or more characters with a mix of letters, numbers & symbols</span>
                    </div>

                    <div class="checkbox-div">
                        <input name="checkbox" id="checkbox" type="checkbox">
                        <label for="checkbox">Show Password</label>
                    </div>

                </form>

                <div class="footer">
                    <div class="left">
                        <a href="../../sass2nd/dist/index.html">Sign in instead</a>
                    </div>
                    <div class="right">
                        <button>Next</button>
                    </div>
                </div>
            </div>

            <div class="right">
                <figure>
                    <img src="../assets/one-account.png" alt="" height="250px">
                    <figcaption>
                        One account. All of Google working for you.
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>

</html>
